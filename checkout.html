<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teklifi Tamamla - Cem Reklam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">Cem Reklam</a>
        </div>
    </nav>

    <!-- Checkout Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-file-invoice fa-3x text-primary"></i>
                            <h2 class="mt-3">Teklif Formu</h2>
                            <p class="text-muted">Lütfen bilgilerinizi kontrol edin ve teklif talebinizi gönderin.</p>
                        </div>
                        
                        <!-- Netlify Form -->
                        <form name="teklif-formu" method="POST" data-netlify="true">
                            <!-- Bu gizli alan, Netlify'ın formu tanıması için gereklidir -->
                            <input type="hidden" name="form-name" value="teklif-formu" />

                            <!-- Teklif Özeti -->
                            <div class="order-review bg-light p-3 rounded mb-4">
                                <h5 class="mb-3">Teklif İstenen Ürünler:</h5>
                                <div id="review-items-list">
                                    <!-- Ürünler JS ile buraya eklenecek -->
                                </div>
                            </div>

                            <!-- Gizli Ürünler Alanı (Netlify'a gönderilecek) -->
                            <input type="hidden" name="urunler" id="hidden-products-input">

                            <!-- Kullanıcı Bilgileri -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="fullName" class="form-label">Adınız Soyadınız</label>
                                    <input type="text" class="form-control" id="fullName" name="ad_soyad" readonly>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Telefon Numaranız</label>
                                    <input type="tel" class="form-control" id="phone" name="telefon" readonly>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="notes" class="form-label">Ek Notlarınız (isteğe bağlı)</label>
                                <textarea class="form-control" id="notes" name="notlar" rows="3" placeholder="Baskı detayları, teslimat tarihi veya diğer talepleriniz..."></textarea>
                            </div>

                            <!-- Gönder Butonu -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Teklif Talebini Gönder
                                </button>
                                <a href="cart.html" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Listeye Geri Dön
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userInfo = JSON.parse(localStorage.getItem('userInfo')) || {};
            const quoteList = JSON.parse(localStorage.getItem('quoteList')) || [];

            const fullNameInput = document.getElementById('fullName');
            const phoneInput = document.getElementById('phone');
            const reviewListContainer = document.getElementById('review-items-list');
            const hiddenProductsInput = document.getElementById('hidden-products-input');

            // Kullanıcı bilgilerini form alanlarına yazdır
            if (userInfo.fullName) fullNameInput.value = userInfo.fullName;
            if (userInfo.phone) phoneInput.value = userInfo.phone;

            // Ürün listesini ekranda göster ve gizli input'u doldur
            if (quoteList.length > 0) {
                let reviewHTML = '<ul class="list-unstyled">';
                let hiddenInputValue = '';

                quoteList.forEach(item => {
                    reviewHTML += `<li><i class="fas fa-check text-success me-2"></i>${item.name} - <strong>${item.quantity} adet</strong></li>`;
                    hiddenInputValue += `${item.name} (${item.quantity} adet); `;
                });

                reviewHTML += '</ul>';
                reviewListContainer.innerHTML = reviewHTML;
                hiddenProductsInput.value = hiddenInputValue.trim();
            } else {
                reviewListContainer.innerHTML = '<p class="text-danger">Teklif listesinde ürün bulunamadı. Lütfen listeye geri dönün.</p>';
                document.querySelector('button[type="submit"]').disabled = true;
            }
        });
    </script>
</body>
</html>
