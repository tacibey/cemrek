<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teklif Listesi - Cem Reklam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3" href="index.html">Cem Reklam</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Ürünler</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="cart.html" class="btn btn-accent me-2 position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                    </a>
                    <a href="https://wa.me/905551234567?text=Merhaba,%20hızlı%20teklif%20almak%20istiyorum." target="_blank" class="btn btn-outline-light">Hızlı Teklif Al</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="bg-light py-4" style="margin-top: 76px;">
        <div class="container">
            <h1 class="display-6 fw-bold text-primary mb-2">Teklif Listesi</h1>
            <p class="text-muted">Teklif almak istediğiniz ürünleri kontrol edin ve bilgilerinizi girin.</p>
        </div>
    </section>

    <!-- Cart Content -->
    <section class="py-5">
        <div class="container">
            <div class="row g-5">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <div id="quote-list-container">
                        <!-- Ürünler JavaScript ile buraya eklenecek -->
                    </div>
                    <div id="empty-list-message" class="card border-0 shadow-sm text-center p-5" style="display: none;">
                        <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                        <h4 class="text-primary">Teklif Listeniz Boş</h4>
                        <p class="text-muted">Ürünler sayfasından teklif almak istediğiniz ürünleri listeye ekleyebilirsiniz.</p>
                        <div class="mt-3">
                            <a href="products.html" class="btn btn-primary">
                                <i class="fas fa-arrow-left me-2"></i>Ürünlere Göz At
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-lg-4">
                    <div class="card border-0 shadow-sm sticky-top">
                        <div class="card-header bg-light">
                            <h5 class="mb-0">Teklif Bilgileri</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Adınız Soyadınız *</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Adınız Soyadınız" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefon Numaranız *</label>
                                <input type="tel" class="form-control" id="phone" placeholder="05XX XXX XX XX" required>
                            </div>
                            <hr>
                            <button id="proceed-to-checkout" class="btn btn-primary btn-lg w-100">
                                Teklifi Tamamla<i class="fas fa-arrow-right ms-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- TEKLİF LİSTESİ YARDIMCI FONKSİYONLARI ---
        function getQuoteList() { return JSON.parse(localStorage.getItem('quoteList')) || []; }
        function saveQuoteList(list) { localStorage.setItem('quoteList', JSON.stringify(list)); updateCartCount(); }
        function updateCartCount() {
            const list = getQuoteList();
            const cartCount = document.getElementById('cart-count');
            if (cartCount) { cartCount.textContent = list.length; }
        }

        // --- BU SAYFAYA ÖZEL FONKSİYONLAR ---
        function removeFromList(id) {
            if (confirm('Bu ürünü listeden kaldırmak istediğinize emin misiniz?')) {
                let list = getQuoteList();
                list = list.filter(item => item.id !== id);
                saveQuoteList(list);
                renderQuoteList(); // Sayfayı yeniden çiz
            }
        }

        function updateQuantity(id, newQuantity) {
            let list = getQuoteList();
            const item = list.find(p => p.id === id);
            if (item) {
                item.quantity = Math.max(1, parseInt(newQuantity)); // Minimum 1 adet
                saveQuoteList(list);
            }
        }

        function renderQuoteList() {
            const list = getQuoteList();
            const container = document.getElementById('quote-list-container');
            const emptyMessage = document.getElementById('empty-list-message');
            const checkoutButton = document.getElementById('proceed-to-checkout');

            container.innerHTML = ''; // Konteyneri temizle

            if (list.length === 0) {
                emptyMessage.style.display = 'block';
                checkoutButton.disabled = true;
            } else {
                emptyMessage.style.display = 'none';
                checkoutButton.disabled = false;
                
                list.forEach(item => {
                    const itemHTML = `
                        <div class="card border-0 shadow-sm mb-3">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col-md-2">
                                        <img src="img/${item.image}" class="img-fluid rounded" alt="${item.name}">
                                    </div>
                                    <div class="col-md-5">
                                        <h6 class="fw-bold mb-1">${item.name}</h6>
                                    </div>
                                    <div class="col-md-3">
                                        <label class="form-label small">Adet:</label>
                                        <input type="number" class="form-control" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)">
                                    </div>
                                    <div class="col-md-2 text-center">
                                        <button class="btn btn-outline-danger btn-sm" onclick="removeFromList('${item.id}')">
                                            <i class="fas fa-trash"></i> Kaldır
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += itemHTML;
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateCartCount();
            renderQuoteList();

            document.getElementById('proceed-to-checkout').addEventListener('click', function() {
                const fullName = document.getElementById('fullName').value;
                const phone = document.getElementById('phone').value;

                if (!fullName || !phone) {
                    alert('Lütfen adınızı, soyadınızı ve telefon numaranızı girin.');
                    return;
                }

                // Bilgileri bir sonraki sayfa için kaydet
                const userInfo = { fullName, phone };
                localStorage.setItem('userInfo', JSON.stringify(userInfo));

                window.location.href = 'checkout.html';
            });
        });
    </script>
</body>
</html>
